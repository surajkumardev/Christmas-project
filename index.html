<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Giveaway</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎄 Christmas Giveaway 🎄</h1>
  </header>
  <main>
    <section id="question">
      <p>Answer this to unlock your gift:</p>
      <input type="text" id="answer" placeholder="Type your answer here...">
      <button id="submit-answer">Submit</button>
    </section>
    <section id="gift-boxes">
      <p>Select a gift box:</p>
      <div class="boxes">
        <div class="box" data-prize="iPhone">🎁</div>
        <div class="box" data-prize="Laptop">🎁</div>
        <div class="box" data-prize="Watch">🎁</div>
      </div>
    </section>
    <section id="result">
      <p id="prize-message"></p>
    </section>
  </main>
  <footer>
    <p>&copy;Made with ❤️ by suraj</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
